name: CI
permissions: read-all

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install tox
        run: pip install tox

      - name: Test 🔍
        run: tox -e py$(echo ${{ matrix.python }} | tr -d .)

  pep8:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Test 🔍
        run: tox -e pep8
