name: CI
permissions: read-all

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install tox
        run: pip install tox

      - name: Test ğŸ”
        run: tox -e py$(echo ${{ matrix.python }} | tr -d .)

  pep8:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Setup Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tox
        run: pip install tox

      - name: Test ğŸ”
        run: tox -e pep8
