pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - "status-success=ci/circleci: test"
      - "#approved-reviews-by>=1"
      - label!=work-in-progress
    actions:
      merge:
        strict: "smart"
  - name: dismiss reviews
    conditions: []
    actions:
      dismiss_reviews: {}
  - name: automatic merge from maintainer
    conditions:
      - author=jd
      - "status-success=ci/circleci: test"
      - "#approved-reviews-by>=1"
      - label!=work-in-progress
    actions:
      merge:
        strict: "smart"
