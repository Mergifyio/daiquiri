pull_request_rules:
  - name: automatic merge
    conditions:
      - base=main
      - check-success=test
      - and: &CheckRuns
          - "check-success=CI / pep8"
          - "check-success=CI / test (3.7)"
          - "check-success=CI / test (3.8)"
          - "check-success=CI / test (3.9)"
          - "check-success=CI / test (3.10)"

    actions:
      queue:
        name: default

  - name: automatic merge from maintainer
    conditions:
      - base=main
      - author=jd
      - and: *CheckRuns
    actions:
      queue:
        name: default

  - name: dismiss reviews
    conditions: []
    actions:
      dismiss_reviews: {}


queue_rules:
  - name: default
    conditions: []
