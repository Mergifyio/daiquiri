pull_request_rules:
  - name: automatic merge
    conditions:
      - base=master
      - check-success=test
      - label!=work-in-progress
    actions:
      merge:
        strict: "smart"
  - name: dismiss reviews
    conditions: []
    actions:
      dismiss_reviews: {}
  - name: automatic merge from maintainer
    conditions:
      - author=jd
      - check-success=test
      - label!=work-in-progress
    actions:
      merge:
        strict: "smart"
